<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        
        /**
        * Создаем цикл for, вводя в него нужные значения.
        * С помощью оператора % производим вычесления.
        * В консоль выводим результаты:
        * При остатке 0 - это ноль.
        * При остатке, который делится целиком на 2 - четное.
        * При остатке, который делится целиком на 2 - нечетное.
        */
        
        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log (i + ' - это ноль');
            } else if (i % 2 == 0) {
                console.log (i + ' - четное число');
            } else {
                console.log (i + ' - нечетное число');
            }
        }


    </script>
</body>

</html>
