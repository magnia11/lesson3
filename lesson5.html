<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /**
         * Создаем const (productsWithImages), в которой,
         * используя метод filter, 
         * ищем в массиве товары с фото.
         * Результат выводим в консоль. 
         * Создаем const (productsPrices), в которой, 
         * используя метод sort, сортируем price.
         * Результат выводим в консоль.
         */
        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const productsWithImages = products.filter(product => product.photos > [0]);
        console.log(productsWithImages);

        const productsPrices = products.sort(function(itemA, itemB) {
            if (itemA.price > itemB.price) {
                return 1;
            }
            if (itemB.price <= itemB.price) {
                return -1;
            }
        });
        console.log(productsPrices)

    </script>
</body>

</html>
