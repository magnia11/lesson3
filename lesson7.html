<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /**
        * С помощью цикла for создаем выражение, 
        * которое с помощью подсчетов ставит х в консоль,
        * при каждом новом шаге добавляя еще один х.
        */
        for (let x = 'x'; x.length <= 20; x += 'x') {
            console.log(x);          
        }

    </script>
</body>

</html>
